<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/snapshot.js"></script>

<div class="card w-50">
  <div class="card-header bg-dark">
    New ZFS Snapshot
  </div>
  <div class="card-body">

      <form class="needs-validation" novalidate>

        <div class="form-group">
          <label for="cell_name">Cell Name:</label>
          <select onchange="fill_list_of_datasets();" class="cell_names form-control" id="cell_name" required>
            <!-- <option></option> -->
          </select>
          <div class="invalid-feedback">
            Cell name is required!
          </div>
        </div>

        <div class="form-group">
          <label for="snapshot_name">Snapshot Name:</label>
          <input class="form-control" id="snapshot_name" placeholder="snapname_01234" required>
          <div class="invalid-feedback">
            Snapshot name is required!
          </div>
        </div>

        <div class="form-group">
          <label for="snapshot_dataset_path">ZFS Dataset:</label>
          <select class="datasets_names form-control" id="snapshot_dataset_path" required>
            <!-- <option></option> -->
          </select>
          <div class="invalid-feedback">
            ZFS Dataset Path is required!
          </div>
        </div>

        <div class="custom-select-lg form-group form-control-plaintext valid-feedback">
          Snapshot successfully created
        </div>
      </form>

    <button class="btn btn-primary" onclick="create_snapshot();">Create a Snapshot</button>
  </div>
</div>
