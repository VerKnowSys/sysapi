<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/rollback.js"></script>

<div class="card w-50">
  <div class="card-header bg-dark">
    Rollback to snapshot
  </div>
  <div class="card-body">

      <form class="needs-validation" novalidate>

        <div class="form-group">
          <label for="cell_name">Cell Name:</label>
          <select onchange="fill_list_of_snapshots();" class="cell_names form-control" id="cell_name" required>
            <!-- <option></option> -->
          </select>
          <div class="invalid-feedback">
            Cell name is required!
          </div>
        </div>

        <div class="form-group">
          <label for="snapshot_name">Snapshot Name:</label>
          <select class="snapshot_names form-control" id="snapshot_name" required>
            <!-- <option></option> -->
          </select>
          <div class="invalid-feedback">
            At least a single ZFS Snapshot has to be available!
          </div>
        </div>

        <div class="custom-select-lg form-group form-control-plaintext valid-feedback">
          Dataset successfully rollback'ed!
        </div>
      </form>
    <button class="btn btn-warning" onclick="return confirm('Are you sure you wish to rollback? You cannot revert this!'); create_rollback();">Rollback to snapshot</button>
  </div>
</div>
