<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/rollback.js"></script>

<div class="card w-50">
  <div class="card-header bg-dark">
    Rollback to snapshot
  </div>
  <div class="card-body">

      <form class="needs-validation" novalidate>

        <div class="form-group">
          <label for="cell_name">Cell Name:</label>
          <select class="cell_names form-control" id="cell_name" placeholder="somecell01" required>
            <!-- <option></option> -->
          </select>
          <div class="invalid-feedback">
            Cell name is required!
          </div>
        </div>

        <div class="form-group">
          <label for="snapshot_name">Snapshot Name:</label>
          <input class="form-control" id="snapshot_name" placeholder="snapname_01234" required>
          <div class="invalid-feedback">
            Snapshot name is required!
          </div>
        </div>

        <div class="form-group">
          <label for="snapshot_dataset_path">ZFS Dataset:</label>
          <input class="form-control" id="snapshot_dataset_path" placeholder="zroot/Some/Dataset/Path" required></textarea>
          <div class="invalid-feedback">
            ZFS Dataset Path is required!
          </div>
        </div>

        <div class="valid-feedback">
          Dataset successfully rollback'ed!
        </div>
      </form>
    <button class="btn btn-warning" onclick="confirm('Are you sure you wish to rollback? You cannot revert this!'); create_rollback();">Rollback to snapshot</button>
  </div>
</div>
